    <nav class="navbar navbar-inverse">
        <div class="container">

                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        
        <div class="row">
           <div style="margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
              <h2 style="margin-bottom:30px">Edit Book</h2>    
              <form id="signupform" class="form-horizontal" role="form" method="post" action="">
                    <!--what is this??-->
                    
                
                    <div class="form-group">
                        <label for="book-title" class="col-md-3 control-label">Title</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" name="book-title" placeholder="Title" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="book-description" class="col-md-3 control-label">Description</label>
                        <div class="col-md-9">
                            <textarea rows="4" cols="5" class="form-control" type="text" name="book-description" required></textarea>
                        </div>
                    </div>
                
                    <div class="form-group">
                        <label for="book-quantity" class="col-md-3 control-label">Quantity</label>
                        <div class="col-md-9">
                            <input type="number" class="form-control" name="book-quantity" value="0" min="0" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="book-category" class="col-md-3 control-label">Category:</label>
                        <div class="col-md-9">
                            <select class="form-control" name="book-category">
                                <option>-- Select --</option>
                                <option>Python</option>
                                <option>React</option>
                                <option>HTML</option>
                            </select>    
                        </div>    
                    </div>
                    
                    <div class="form-group">                                       
                        <div class="col-md-offset-3 col-md-9">
                            <button id="btn-signup" type="submit" class="btn btn-primary">Apply</button>
                        </div>
                    </div>

                </form>
            </div> 
        </div>
            
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
